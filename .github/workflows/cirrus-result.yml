name: Receive results from CirrusCI

on:
  check_run:
    type: ['completed']

jobs:
  continue:
    name: After Cirrus CI Failure
    if: github.event.check_run.app.name == 'Cirrus CI' && github.event.check_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Log incoming event
        run: cat ${GITHUB_EVENT_PATH}
      - name: Send alert on failure
        uses: zulip/github-actions-zulip@35d7ad8e98444f894dcfe1d4e17332581d28ebeb
        with:
          api-key: ${{ secrets.ZULIP_SCHEDULED_JOB_FAILURE_API_KEY }}
          email: ${{ secrets.ZULIP_SCHEDULED_JOB_FAILURE_EMAIL }}
          organization-url: 'https://ponylang.zulipchat.com/'
          to: notifications
          type: stream
          topic: ${{ github.repository }} scheduled job failure
          content: ${{ github.event.check_run.details_url }} failed.

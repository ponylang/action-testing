name: External event

on: repository_dispatch

jobs:
  hello-world:
    name: hello world
    runs-on: ubuntu-latest
    steps:
      - name: echo it
        run: echo "$EVENT_TYPE"
        if: github.event.action == 'cloudsmith_event'
        env:
          EVENT_TYPE: ${{ github.event.action }}
      - name: echo it
        run: echo "hey"
        if: github.event.client_payload.hello == 'world'
        env:
          EVENT_TYPE: ${{ github.event.action }}
      - name: echo it
        run: echo "$HELLO"
        if: github.event.client_payload.hello == 'world'
        env:
          HELLO: ${{ github.event.client_payload.hello }}
